{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
  <div class="container">
    <a class="navbar-brand" href={% url 'pages:index' %}>
          <img src={% static "img/kslogo.png" %} class="logo" alt="" />
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <ul class="navbar-nav">

        <!-- about group -->
        <li class="nav-item dropdown mr-4">
          <a class="nav-link dropdown-toggle {% if 'about' in request.path %}active{% endif %}" 
             href="#" 
             id="aboutDropdown" 
             role="button" 
             data-toggle="dropdown" 
             aria-expanded="false">
            認識我們
          </a>
          <ul class="dropdown-menu" aria-labelledby="aboutDropdown">
            <li><a class="dropdown-item" href="{% url 'pages:about' %}">我們的歷史</a></li>
            <li><a class="dropdown-item" href="{% url 'pages:faith' %}">我們的信仰</a></li>
            <li><a class="dropdown-item" href="{% url 'pages:team' %}">我們的團隊</a></li>
            <li><a class="dropdown-item" href="{% url 'pages:partners' %}">合作夥伴</a></li>
            <li><a class="dropdown-item" href="{% url 'pages:contact' %}">聯絡我們</a></li>
            <li><a class="dropdown-item" href="{% url 'pages:giving' %}">奉獻方法</a></li>
            </ul>
        </li>

        <!-- worship -->
        <li {% if '/worship/' == request.path %} class="nav-item active mr-4" {% else %} class="nav-item mr-4" {% endif %}>
        <a class="nav-link" href="{% url 'worships:worship' %}">崇拜</a>
        </li>

        <!-- fellowship -->
        <li {% if '/fellowship/' == request.path %} class="nav-item active mr-4" {% else %} class="nav-item mr-4" {% endif %}>
        <a class="nav-link" href="{% url 'fellowship:fellowship' %}">團契小組</a>
        </li>

        <!-- newsletter -->
        <li {% if '/newsletter/' == request.path %} class="nav-item active mr-4" {% else %} class="nav-item mr-4" {% endif %}>
        <a class="nav-link" href="{% url 'newsletter:archive' %}">牧者心聲</a>
        </li>

        <!-- activities -->
        <li {% if '/activities/' == request.path %} class="nav-item active mr-4" {% else %} class="nav-item mr-4" {% endif %}>
        <a class="nav-link" href="{% url 'activities:list' %}">活動一覽</a>
        </li>
        
      </ul>

          <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
            <li {%if 'dashboard' in request.path %} class="nav-item mr-3 active" {% else %} class="nav-item mr-3" {% endif %}>
              <a class="nav-link" href="{% url 'activities:dashboard' %}"> 我的活動 </a>
            </li>
            <!-- logout -->
             <li class="nav-item mr-3">
              <a href="javascript:{document.getElementById('logout').submit()}" class="nav-link">
                <i class="fas fa-sign-out-alt"></i> 登出 </a>
              <form action="{% url 'accounts:logout' %}" method="POST" id="logout">
                {% csrf_token %}
                <input type="hidden" />
              </form>
             </li>
            {% else %}
            <li {%if 'register' in request.path %} class="nav-item mr-3 active" {% else %} class="nav-item mr-3" {% endif %}>
              <a class="nav-link" href="{% url 'accounts:register' %}">
                <i class="fas fa-user-plus"></i> 註冊 </a>
            </li>
            <li class="nav-item mr-3">
            <li {%if 'login' in request.path %} class="nav-item mr-3 active" {% else %} class="nav-item mr-3" {% endif %}>
              <a class="nav-link" href="{% url 'accounts:login' %}">
                <i class="fas fa-sign-in-alt"></i> 登入 </a>
            </li>
            {% endif %}
          </ul>
    </div>
