{% extends 'base.html' %} 
{% block title %} | 註冊 {% endblock  %}
{% block content %}
{% include "includes/_topbar.html" with title="註冊" subtitle="嘉盛浸信會" %}

    <section id="register" class="py-5">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="card">
              <div class="card-header bg-primary text-white">
                <h4><i class="fas fa-user-plus"></i> Register</h4>
              </div>
              <div class="card-body">
                <form action="{% url 'accounts:register' %}" method="POST">
                     {% csrf_token %}
                  <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input id="first_name"
                      type="text"
                      name="first_name"
                      class="form-control"
                    />
                  </div>
                  <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input id="last_name"
                      type="text"
                      name="last_name"
                      class="form-control"
                    />
                  </div>
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input id="username"
                      type="text"
                      name="username"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email"
                      type="email"
                      name="email"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password"
                      type="password"
                      name="password"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="password2">Confirm Password</label>
                    <input id="password2"
                      type="password"
                      name="password2"
                      class="form-control"
                      required
                    />
                  </div>
                  <input
                    type="submit"
                    value="Register"
                    class="btn btn-secondary btn-block"
                  />
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
{% endblock %}
