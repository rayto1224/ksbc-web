我信上帝，全能的父、創造天地的主。

我信我主耶穌基督，上帝的獨生子；因聖靈感孕，由童貞女馬利亞所生，在本丟彼拉多手下受難，被釘於十字架上，受死，埋葬；降在陰間，第三天從 死人中復活；升天，坐在全能父上帝的右邊；將來必從那裏降臨，審判活人死人。
